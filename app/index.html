<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' https://cdn.jsdelivr.net">
    <title>ProcrastiNO</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="container">
      <!-- Navbar -->
      <div id="navbar">
        <div>ProcrastiNO</div>
        <!-- <div>API Key</div> -->
      </div>
      
      <!-- Main Content -->
      <div id="main">
        <h1>What are you working on today?</h1>
        <input id="user-input" type="text" placeholder="Type here..." />
        <button id="start-button">Start!</button>
        
        <!-- Timer Section -->
        <div id="timer-section">
          <div id="timer-display">00:00:00</div>
          <div class="timer-controls">
            <button id="stop-button">Stop Timer</button>
          </div>
        </div>
      </div>

      <div id="results-modal" class="modal">
        <div class="modal-content">
          <div>Here are your results!</div>

          <div>You were present for</div>
          <div id="total-present"></div>
          <div>But you were gone for</div>
          <div id="total-absent"></div>
          <div>And you got caught procrastinating</div>
          <div id="procrast-count"></div>

          <div id="total-time-container">Total time elapsed: <span id="total-time"></span></div>

          <button id="modal-ok-button">Okay!</button>

        </div>
      </div>
    </div>

    <div id="screenshot-container"><img id="screenshot-image" src=""/></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
